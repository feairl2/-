<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Cipher | 極致安全加密</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --primary: #38bdf8;
            --secondary: #818cf8;
            --text: #f1f5f9;
            --accent: #22d3ee;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        /* 磨砂玻璃容器 */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 0.85rem;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, textarea {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 14px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1);
        }

        textarea {
            height: 120px;
            resize: none;
            line-height: 1.5;
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
        }

        .btn-encrypt {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #0f172a;
        }

        .btn-decrypt {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        button:active { transform: translateY(0); }

        .result-container {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        #output {
            background: rgba(34, 211, 238, 0.05);
            color: var(--accent);
            border: 1px dashed rgba(34, 211, 238, 0.3);
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .copy-hint {
            text-align: center;
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="glass-card">
    <h1>Quantum Cipher</h1>
    <p class="subtitle">Military-grade AES-256 encryption</p>

    <div class="input-group">
        <label>Access Key</label>
        <input type="password" id="pw" placeholder="••••••••••••">
    </div>

    <div class="input-group">
        <label>Source Content</label>
        <textarea id="raw" placeholder="Enter text to encrypt or decrypt..."></textarea>
    </div>

    <div class="actions">
        <button class="btn-encrypt" onclick="process(true)">ENCRYPT</button>
        <button class="btn-decrypt" onclick="process(false)">DECRYPT</button>
    </div>

    <div class="result-container">
        <label>Output</label>
        <textarea id="output" readonly onclick="copy()" placeholder="Result will appear here..."></textarea>
        <p class="copy-hint">Click the output box to copy</p>
    </div>
</div>

<script>
    async function deriveKey(pw, salt) {
        const enc = new TextEncoder();
        const baseKey = await crypto.subtle.importKey("raw", enc.encode(pw), "PBKDF2", false, ["deriveKey"]);
        return crypto.subtle.deriveKey(
            { name: "PBKDF2", salt, iterations: 100000, hash: "SHA-256" },
            baseKey, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]
        );
    }

    async function process(isEnc) {
        const pw = document.getElementById('pw').value;
        const text = document.getElementById('raw').value;
        const out = document.getElementById('output');
        
        if(!pw || !text) return;

        try {
            if(isEnc) {
                const salt = crypto.getRandomValues(new Uint8Array(16));
                const iv = crypto.getRandomValues(new Uint8Array(12));
                const key = await deriveKey(pw, salt);
                const enc = await crypto.subtle.encrypt({name:"AES-GCM", iv}, key, new TextEncoder().encode(text));
                
                const combined = new Uint8Array(salt.length + iv.length + enc.byteLength);
                combined.set(salt, 0); combined.set(iv, 16); combined.set(new Uint8Array(enc), 28);
                out.value = btoa(String.fromCharCode(...combined));
            } else {
                const combined = Uint8Array.from(atob(text), c => c.charCodeAt(0));
                const salt = combined.slice(0, 16), iv = combined.slice(16, 28), data = combined.slice(28);
                const key = await deriveKey(pw, salt);
                const dec = await crypto.subtle.decrypt({name:"AES-GCM", iv}, key, data);
                out.value = new TextDecoder().decode(dec);
            }
        } catch(e) {
            alert("❌ Invalid Key or Payload");
        }
    }

    function copy() {
        const el = document.getElementById('output');
        if(!el.value) return;
        el.select();
        document.execCommand('copy');
        const original = el.style.borderColor;
        el.style.borderColor = "#38bdf8";
        setTimeout(() => el.style.borderColor = original, 1000);
    }
</script>

</body>
</html>
