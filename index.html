<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCRYPT // 協議編碼器 V3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0d0d12;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at 1px 1px, #1a1a20 1px, transparent 0);
            background-size: 24px 24px;
            overflow-x: hidden;
        }
        .glass-card {
            background: rgba(20, 20, 25, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(40, 40, 50, 0.5);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        textarea {
            background-color: rgba(0, 0, 0, 0.3) !important;
            border: 1px solid rgba(50, 50, 60, 0.5);
            transition: all 0.3s ease;
            color: #d0d0d0;
            padding: 1.5rem;
        }
        textarea:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }
        .btn-action {
            background-image: linear-gradient(to right, #6366f1 0%, #a855f7 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(99, 102, 241, 0.3);
        }
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(99, 102, 241, 0.5);
        }
        .log-entry {
            border-left: 2px solid #3f3f46;
            padding-left: 0.75rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-12 px-6">

    <div class="max-w-6xl w-full grid grid-cols-1 lg:grid-cols-3 gap-8">
        <header class="lg:col-span-3 mb-8">
            <h1 class="text-5xl font-bold orbitron text-white tracking-tight">SCRYPT<span class="text-purple-500">_PROTOCOL</span></h1>
            <p class="text-sm text-zinc-500 mt-2">v3.0 // AUTONOMOUS DEPLOYMENT MODULE</p>
        </header>

        <div class="lg:col-span-2 glass-card rounded-2xl flex flex-col p-8">
            <div class="flex items-center gap-3 mb-6">
                <div class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></div>
                <span class="text-zinc-400 text-xs tracking-widest uppercase orbitron">SOURCE CODE INPUT</span>
            </div>
            <textarea id="rawHtml" placeholder="在此粘貼您的 HTML 代碼或數據流..." class="flex-grow w-full h-[550px] rounded-xl text-sm leading-relaxed focus:outline-none"></textarea>
        </div>

        <div class="lg:col-span-1 flex flex-col gap-8">
            <div class="glass-card rounded-2xl p-8 flex-grow flex flex-col justify-between">
                <div>
                    <div class="flex items-center gap-3 mb-6">
                        <div class="w-2 h-2 rounded-full bg-blue-400"></div>
                        <span class="text-zinc-400 text-xs tracking-widest uppercase orbitron">ENCRYPTION ENGINE</span>
                    </div>
                    <p class="text-zinc-300 text-sm leading-relaxed mb-6">
                        利用 Web Crypto API (AES-GCM 256-bit) 自動編譯代碼。密鑰在生成時內聯，提供隱形、高安全的數據封裝。
                    </p>
                </div>
                
                <button onclick="encryptAndCopy()" class="btn-action w-full text-white font-bold py-5 rounded-xl text-lg uppercase orbitron flex items-center justify-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="animate-pulse-fast"><path d="M4 13.5V4a2 2 0 0 1 2-2h8.5L20 7.5V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6.5L4 13.5z"/><path d="M14 2v6h6"/><path d="M10 15h4"/><path d="M12 13v4"/></svg>
                    <span>啟動編譯</span>
                </button>
            </div>

            <div class="glass-card rounded-2xl p-8">
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-2 h-2 rounded-full bg-red-400"></div>
                    <span class="text-zinc-400 text-xs tracking-widest uppercase orbitron">SYSTEM LOG</span>
                </div>
                <div id="systemLog" class="text-zinc-500 text-xs leading-relaxed max-h-40 overflow-y-auto pr-2">
                    <div class="log-entry">INIT: System ready. Awaiting input...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function encryptAndCopy() {
            const rawHtml = document.getElementById('rawHtml').value;
            const systemLog = document.getElementById('systemLog');

            if (!rawHtml.trim()) {
                addLog('ERROR: Input field is empty. Aborting.', 'red');
                return;
            }

            addLog('STATUS: Initiating encryption sequence...', 'blue');
            
            try {
                const textEncoder = new TextEncoder();
                // 生成 AES-GCM 密鑰 (256位)
                const key = await crypto.subtle.generateKey(
                    { name: "AES-GCM", length: 256 },
                    true, // 可導出
                    ["encrypt", "decrypt"]
                );
                // 生成隨機 IV
                const iv = crypto.getRandomValues(new Uint8Array(12));
                
                // 加密原始 HTML
                const encryptedContent = await crypto.subtle.encrypt(
                    { name: "AES-GCM", iv: iv },
                    key,
                    textEncoder.encode(rawHtml)
                );
                
                // 導出原始密鑰，以便在解密頁面中重新導入
                const exportedKey = await crypto.subtle.exportKey("raw", key);
                
                // 將 IV、導出密鑰和加密數據轉換為 Base64 字符串
                const payload = {
                    i: btoa(String.fromCharCode(...iv)), // IV
                    k: btoa(String.fromCharCode(...new Uint8Array(exportedKey))), // 密鑰
                    d: btoa(String.fromCharCode(...new Uint8Array(encryptedContent))) // 加密數據
                };

                // 生成自解密 HTML 模板
                const outputHtml = generateDecryptionTemplate(payload);
                
                // 複製到剪貼板
                await navigator.clipboard.writeText(outputHtml);
                
                addLog('SUCCESS: Code compiled and copied to clipboard.', 'green');
                addLog('INFO: Target deployment ready.', 'green');

            } catch (error) {
                console.error("Encryption Error:", error);
                addLog('CRITICAL_ERROR: Encryption failed. Check console for details.', 'red');
            }
        }

        // 生成自解密 HTML 模板
        function generateDecryptionTemplate(payload) {
            // 這個模板是極簡主義的，沒有任何可見的內容，直到腳本執行並重寫整個 DOM
            return `<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"></head><body><script>const _payload_data_ = ${JSON.stringify(payload)};(async()=>{const k=Uint8Array.from(atob(_payload_data_.k),c=>c.charCodeAt(0)),v=Uint8Array.from(atob(_payload_data_.i),c=>c.charCodeAt(0)),d=Uint8Array.from(atob(_payload_data_.d),c=>c.charCodeAt(0)),importedKey=await crypto.subtle.importKey("raw",k,"AES-GCM",false,["decrypt"]),decryptedData=await crypto.subtle.decrypt({name:"AES-GCM",iv:v},importedKey,d);document.open();document.write(new TextDecoder().decode(decryptedData));document.close()})()<\/script></body></html>`;
        }

        // 輔助函數：添加日誌條目
        function addLog(message, type = 'default') {
            const systemLog = document.getElementById('systemLog');
            const timestamp = new Date().toLocaleTimeString('zh-TW', {hour12: false});
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            let colorClass = 'text-zinc-500';
            if (type === 'red') colorClass = 'text-red-400';
            else if (type === 'green') colorClass = 'text-green-400';
            else if (type === 'blue') colorClass = 'text-blue-400';

            entry.innerHTML = `<span class="${colorClass}">[${timestamp}] ${message}</span>`;
            systemLog.appendChild(entry);
            systemLog.scrollTop = systemLog.scrollHeight; // 自動滾動到底部
        }

        // 初始化日誌
        document.addEventListener('DOMContentLoaded', () => {
            addLog('SYSTEM_BOOT: All modules online.', 'green');
            addLog('READY: Waiting for operational parameters.', 'blue');
        });
    </script>
</body>
</html>
