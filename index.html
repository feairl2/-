<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Sentinel | HTML Protection</title>
    <style>
        :root {
            --bg-color: #050505;
            --surface: #0f0f12;
            --text-main: #ffffff;
            --text-dim: #707070;
            --accent: #ffffff; /* 走純黑白極簡風，拒絕五顏六色 */
            --code-color: #a5d6ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        /* 核心容器：去邊框，靠陰影支撐體積感 */
        .wrapper {
            width: 100%;
            max-width: 1000px;
            animation: fadeIn 0.8s ease-out;
        }

        header {
            margin-bottom: 50px;
            text-align: left; /* 改成靠左，更有設計感 */
        }

        header h1 {
            font-size: 32px;
            font-weight: 500;
            letter-spacing: -0.03em;
            margin-bottom: 8px;
        }

        header p {
            color: var(--text-dim);
            font-size: 15px;
            letter-spacing: 0.01em;
        }

        /* 輸入輸出區域：移除格線感，改用背景深淺區分 */
        .workspace {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .editor-box {
            position: relative;
        }

        .label-text {
            font-size: 12px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 12px;
            display: block;
        }

        textarea {
            width: 100%;
            height: 240px;
            background: var(--surface);
            border: 1px solid rgba(255,255,255,0.03); /* 極微弱邊框 */
            border-radius: 4px; /* 降低圓角，增加硬朗感 */
            padding: 20px;
            color: var(--code-color);
            font-family: "SF Mono", "Fira Code", monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
            transition: background 0.3s;
        }

        textarea:focus {
            background: #16161a;
            border-color: rgba(255,255,255,0.1);
        }

        /* 按鈕：捨棄大色塊漸層，改用純色或反白感 */
        .btn-container {
            display: flex;
            justify-content: flex-start;
            margin: 10px 0;
        }

        button {
            padding: 12px 32px;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.05em;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        /* 底部裝飾性線條 */
        footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.05);
            font-size: 12px;
            color: var(--text-dim);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 針對手機端的優化 */
        @media (max-width: 600px) {
            header h1 { font-size: 24px; }
            textarea { height: 180px; }
        }
    </style>
</head>
<body>

<div class="wrapper">
    <header>
        <h1>HTML Sentinel</h1>
        <p>Advanced Low-Level XOR Obfuscation Tool.</p>
    </header>

    <div class="workspace">
        <div class="editor-box">
            <span class="label-text">Source Source</span>
            <textarea id="input" placeholder="Paste your HTML here..."></textarea>
        </div>

        <div class="btn-container">
            <button onclick="protectCode()">GENERATE PROTECTED CODE</button>
        </div>

        <div class="editor-box">
            <span class="label-text">Output Distribution</span>
            <textarea id="output" placeholder="Encrypted result..." readonly></textarea>
        </div>
    </div>

    <footer>
        &copy; 2026 Code Sentinel Engine. Level 2 Security Applied.
    </footer>
</div>

<script>
    // 原始邏輯保持不變
    function randomName(){
        return '_' + Math.random().toString(36).substring(2,8);
    }

    function protectCode(){
        let original = document.getElementById("input").value;
        if(!original){
            return;
        }

        let key = Math.floor(Math.random()*200)+20;
        let encoder = new TextEncoder();
        let bytes = encoder.encode(original);

        for(let i=0; i<bytes.length; i++){
            bytes[i] = bytes[i]^key;
        }

        let hexData = "";
        bytes.forEach(b => {
            hexData += b.toString(16).padStart(2,"0");
        });

        let v1 = randomName();
        let v2 = randomName();
        let v3 = randomName();
        let v4 = randomName();

        let finalHTML = `<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
<script>
(function(){
    var ${v1}="${hexData}";
    var ${v2}=${key};
    var ${v3}=new Uint8Array(${v1}.length/2);
    for(var ${v4}=0;${v4}<${v1}.length;${v4}+=2){
        ${v3}[${v4}/2]=parseInt(${v1}.substr(${v4},2),16)^${v2};
    }
    var decoded=new TextDecoder().decode(${v3});
    var container=document.createElement("div");
    container.innerHTML=decoded;
    while(container.firstChild){
        document.body.appendChild(container.firstChild);
    }
})();
<\/script>
</body>
</html>`;

        document.getElementById("output").value = finalHTML;
    }
</script>

</body>
</html>
