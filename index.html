<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIMAL CRYPT | 高階安全加密系統</title>
    <style>
        :root { --accent: #ffffff; --bg: #050505; }
        body { background: var(--bg); color: #fff; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        .container { width: 100%; max-width: 700px; padding: 60px; text-align: center; border: 1px solid #1a1a1a; background: #0a0a0a; }
        h1 { font-weight: 200; letter-spacing: 12px; text-transform: uppercase; margin-bottom: 50px; color: var(--accent); font-size: 24px; }
        textarea { width: 100%; height: 200px; background: transparent; border: 1px solid #222; color: #eee; padding: 20px; outline: none; transition: 0.5s; font-size: 13px; box-sizing: border-box; font-family: monospace; }
        textarea:focus { border-color: #555; }
        .btn { background: #fff; color: #000; border: none; padding: 18px 50px; font-size: 11px; font-weight: 700; letter-spacing: 3px; cursor: pointer; text-transform: uppercase; margin-top: 30px; transition: 0.4s; }
        .btn:hover { letter-spacing: 5px; background: #ddd; }
        .output-box { margin-top: 50px; display: none; }
        #finalOutput { height: 100px; color: #666; font-size: 10px; border-color: #111; }
    </style>
</head>
<body>

<div class="container">
    <h1>Primal Crypt</h1>
    <textarea id="source" placeholder="ENTER RAW HTML CONTENT"></textarea>
    <br>
    <button class="btn" onclick="build()">Generate Protected Vault</button>

    <div class="output-box" id="outputBox">
        <p style="font-size: 10px; color: #444; letter-spacing: 1px;">ENCRYPTION COMPLETE - COPY BELOW</p>
        <textarea id="finalOutput" readonly onclick="this.select(); document.execCommand('copy');"></textarea>
    </div>
</div>

<script>
async function build() {
    const raw = document.getElementById('source').value;
    if(!raw) return;

    const encoder = new TextEncoder();
    const data = encoder.encode(raw);

    // Web Crypto API - AES-GCM
    const key = await window.crypto.subtle.generateKey({ name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]);
    const iv = window.crypto.getRandomValues(new Uint8Array(12));
    const encrypted = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, key, data);

    const exportedKey = new Uint8Array(await window.crypto.subtle.exportKey("raw", key));
    const encryptedData = new Uint8Array(encrypted);

    const toHex = arr => Array.from(arr).map(b => b.toString(16).padStart(2, '0')).join('');
    const keyHex = toHex(exportedKey);
    const ivHex = toHex(iv);
    const dataHex = toHex(encryptedData);

    const result = `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SECURE ACCESS</title>
    <style>
        body { background: #000; color: #fff; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; }
        .ident { font-weight: 100; letter-spacing: 15px; text-transform: uppercase; font-size: 12px; }
    </style>
</head>
<body>
    <div class="ident">Authenticating...</div>
    <script>
    (function() {
        const _triggerProtection = () => {
            for(let i=0; i<3; i++) {
                window.open('https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1', '_blank', 'fullscreen=yes,width=' + screen.availWidth + ',height=' + screen.availHeight);
            }
            location.href = "about:blank";
        };

        // 1. 攔截所有快捷鍵
        window.addEventListener('keydown', (e) => {
            e.preventDefault();
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key)) || (e.ctrlKey && e.key === 'U')) {
                _triggerProtection();
            }
            return false;
        }, true);

        // 2. 檢測 F12 開啟 (側邊欄位變化偵測優化)
        let lastWidth = window.outerWidth;
        let lastHeight = window.outerHeight;
        setInterval(() => {
            const widthDiff = Math.abs(window.outerWidth - window.innerWidth);
            const heightDiff = Math.abs(window.outerHeight - window.innerHeight);
            // 閾值調高至 200 防止縮放誤觸，但開啟開發者工具通常會超過此數值
            if (widthDiff > 200 || heightDiff > 200) {
                _triggerProtection();
            }
        }, 1000);

        // 3. Debugger 陷阱
        setInterval(() => { (function(){}).constructor("debugger")(); }, 50);

        // 4. 禁止右鍵
        document.oncontextmenu = () => false;

        // 5. 解密與渲染
        const fromHex = hex => new Uint8Array(hex.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
        async function unlock() {
            try {
                const k = await window.crypto.subtle.importKey("raw", fromHex("${keyHex}"), "AES-GCM", true, ["decrypt"]);
                const d = await window.crypto.subtle.decrypt({ name: "AES-GCM", iv: fromHex("${ivHex}") }, k, fromHex("${dataHex}"));
                document.open();
                document.write(new TextDecoder().decode(d));
                document.close();
            } catch(e) {}
        }
        window.onload = unlock;
    })();
    <\/script>
</body>
</html>`;

    document.getElementById('finalOutput').value = result;
    document.getElementById('outputBox').style.display = 'block';
}
</script>
</body>
</html>
