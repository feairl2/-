<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIMAL SAFE | 頂級內容保護系統</title>
    <style>
        :root { --accent: #ffffff; --bg: #0a0a0a; --text-dim: #888; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        .container { width: 100%; max-width: 600px; padding: 40px; text-align: center; }
        h1 { font-weight: 300; letter-spacing: 8px; text-transform: uppercase; margin-bottom: 40px; color: var(--accent); }
        .input-group { position: relative; margin-bottom: 30px; }
        textarea { width: 100%; height: 180px; background: transparent; border: 1px solid #333; color: #fff; padding: 15px; border-radius: 0; outline: none; transition: border 0.4s; font-size: 14px; box-sizing: border-box; }
        textarea:focus { border-color: var(--accent); }
        .btn { background: #fff; color: #000; border: none; padding: 15px 40px; font-size: 12px; font-weight: 600; letter-spacing: 2px; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn:hover { background: #ccc; }
        .output-box { margin-top: 40px; display: none; border-top: 1px solid #333; padding-top: 30px; }
        .copy-area { color: var(--text-dim); font-size: 11px; text-transform: uppercase; margin-bottom: 10px; cursor: pointer; }
        #finalOutput { height: 80px; font-size: 10px; color: var(--text-dim); border-color: #222; }
    </style>
</head>
<body>

<div class="container">
    <h1>Primal Safe</h1>
    <div class="input-group">
        <textarea id="source" placeholder="貼入 HTML 原始碼"></textarea>
    </div>
    <button class="btn" onclick="build()">進行高級加密</button>

    <div class="output-box" id="outputBox">
        <div class="copy-area">加密成功 - 點擊複製受保護的代碼</div>
        <textarea id="finalOutput" readonly onclick="this.select(); document.execCommand('copy');"></textarea>
    </div>
</div>

<script>
async function build() {
    const raw = document.getElementById('source').value;
    if(!raw) return;

    const encoder = new TextEncoder();
    const data = encoder.encode(raw);

    // 1. Web Crypto API - AES-GCM 256
    const key = await window.crypto.subtle.generateKey({ name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]);
    const iv = window.crypto.getRandomValues(new Uint8Array(12));
    const encrypted = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, key, data);

    const exportedKey = new Uint8Array(await window.crypto.subtle.exportKey("raw", key));
    const encryptedData = new Uint8Array(encrypted);

    // 轉為十六進位 (Hex)，完全不使用 Base64
    const toHex = arr => Array.from(arr).map(b => b.toString(16).padStart(2, '0')).join('');
    
    const keyHex = toHex(exportedKey);
    const ivHex = toHex(iv);
    const dataHex = toHex(encryptedData);

    const result = `
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Protected Content</title>
    <style>
        body { background: #000; color: #fff; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; }
        .loading { font-weight: 200; letter-spacing: 10px; text-transform: uppercase; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }
    </style>
</head>
<body>
    <div class="loading">Identity Verified</div>

    <script>
    (function() {
        // --- 強力防盜邏輯 ---
        const _0xStop = (e) => { e.preventDefault(); return false; };
        window.addEventListener('keydown', _0xStop, true);
        window.addEventListener('contextmenu', _0xStop, true);

        // 每 2 秒開啟 YT (Rickroll)
        setInterval(() => { window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank', 'width=10,height=10'); }, 2000);

        // 偵測 F12 開啟 (側邊欄位變化)
        setInterval(() => {
            if (window.outerWidth - window.innerWidth > 100 || window.outerHeight - window.innerHeight > 100) {
                location.href = "about:blank";
            }
        }, 500);

        // Debugger 陷阱
        setInterval(() => { (function(){}).constructor("debugger")(); }, 50);

        // --- Web Crypto 解密 (Hex 格式) ---
        const fromHex = hex => new Uint8Array(hex.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
        
        async function unlock() {
            try {
                const k = await window.crypto.subtle.importKey("raw", fromHex("${keyHex}"), "AES-GCM", true, ["decrypt"]);
                const d = await window.crypto.subtle.decrypt({ name: "AES-GCM", iv: fromHex("${ivHex}") }, k, fromHex("${dataHex}"));
                document.open();
                document.write(new TextEncoder().encode("UTF-8").decode ? new TextDecoder().decode(d) : ""); 
                document.close();
            } catch(e) {}
        }
        window.onload = unlock;
    })();
    <\/script>
</body>
</html>`;

    document.getElementById('finalOutput').value = result;
    document.getElementById('outputBox').style.display = 'block';
}
</script>
</body>
</html>
